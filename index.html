<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Library - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-brand">
                <img src="Devi_Ahilya_Vishwavidyalaya_Logo.png." alt="University Library Logo" class="logo">
                <h1 class="library-name">University Library</h1>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link active">Home</a></li>
                    <li><a href="catalog.html" class="nav-link">Catalog</a></li>
                    <li><a href="account.html" class="nav-link">My Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2 class="hero-title">Welcome to your University library.</h2>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for textbooks, academic resources, or course materials...">
                    <button class="search-button">Search</button>
                </div>
            </div>
        </section>

        <section class="featured-books">
            <div class="container">
                <h2 class="section-title">Featured Books</h2>
                <div class="books-grid">
                    <a href="book-great-gatsby.html" class="book-card-link">
                        <div class="book-card">
                            <img src="https://placehold.co/300x400/F4F4F4/222222?text=The+Great+Gatsby" alt="The Great Gatsby" class="book-cover-img">
                            <h3 class="book-title">The Great Gatsby</h3>
                            <p class="book-author">F. Scott Fitzgerald</p>
                        </div>
                    </a>
                    <a href="book-to-kill-mockingbird.html" class="book-card-link">
                        <div class="book-card">
                            <img src="https://placehold.co/300x400/F4F4F4/222222?text=To+Kill+a+Mockingbird" alt="To Kill a Mockingbird" class="book-cover-img">
                            <h3 class="book-title">To Kill a Mockingbird</h3>
                            <p class="book-author">Harper Lee</p>
                        </div>
                    </a>
                    <a href="book-1984.html" class="book-card-link">
                        <div class="book-card">
                            <img src="https://placehold.co/300x400/F4F4F4/222222?text=1984" alt="1984" class="book-cover-img">
                            <h3 class="book-title">1984</h3>
                            <p class="book-author">George Orwell</p>
                        </div>
                    </a>
                    <a href="book-pride-prejudice.html" class="book-card-link">
                        <div class="book-card">
                            <img src="https://placehold.co/300x400/F4F4F4/222222?text=Pride+and+Prejudice" alt="Pride and Prejudice" class="book-cover-img">
                            <h3 class="book-title">Pride and Prejudice</h3>
                            <p class="book-author">Jane Austen</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 University Library. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
